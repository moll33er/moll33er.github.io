			function wheelZoomPlugin(opts) {
				let factor = opts.factor || 0.75;

				let xMin, xMax, yMin, yMax, xRange, yRange;

				function clamp(nRange, nMin, nMax, fRange, fMin, fMax) {
					if (nRange > fRange) {
						nMin = fMin;
						nMax = fMax;
					}
					else if (nMin < fMin) {
						nMin = fMin;
						nMax = fMin + nRange;
					}
					else if (nMax > fMax) {
						nMax = fMax;
						nMin = fMax - nRange;
					}

					return [nMin, nMax];
				}

				return {
					hooks: {
						ready: u => {
							// 初始化参数，暂时不知道在哪儿使用？
							xMin = u.scales.x.min;
							xMax = u.scales.x.max;
							yMin = u.scales.y.min;
							yMax = u.scales.y.max;

							xRange = xMax - xMin;
							yRange = yMax - yMin;

							// 获取绘制曲线区域
							let over = u.over;
							let rect = over.getBoundingClientRect();

							// 给坐标轴添加鼠标滚动缩放和拖拽事件
							for(let key in u.axes){
								// 获取坐标轴css区域
								let axis = u.axes[key]._el;
								// 获取坐标轴面积等参数
								let a_rect = axis.getBoundingClientRect();
								// 添加参数
								axis._params = [key, a_rect];
								// 坐标轴区域监听鼠标按下
								axis.addEventListener("mousedown", e => {
									// 鼠标中键按下
									if (e.button == 1) {
										e.preventDefault();
										// 获取传递的参数
										let key = e.target._params[0];
										// 获取对应坐标轴的ID
										let scale_key = u.axes[key].scale;
										// 取得坐标轴
										let scale = u.scales[scale_key]
										let umin = scale.min;
										let umax = scale.max;
										// 记录坐标轴和像素的比例
										let scale_scale = u.posToVal(0, scale_key) - u.posToVal(1, scale_key);
										// 记录鼠标起始位置
										let left0 = e.clientX;
										let top0 = e.clientY;

										// 当按下鼠标中键且移动时
										function onmove(e) {
											e.preventDefault();

											// 记录移动的位置
											let left1 = e.clientX;
											let top1 = e.clientY;
											// 计算X Y偏移量
											let dt = 0;
											if(scale.ori === 0){ // 为X轴
												let dx = (left1 - left0);
												dt = dx;
											}else if(scale.ori === 1){
												let dy = top1 - top0;
												dt = dy;
											}else{return;}

											// 记录其他坐标的范围，防止被设为自动
											let urange = []
											for(let key in u.scales){
												urange[key] = [u.scales[key].min, u.scales[key].max];
											}

											// 开始缩放，设置坐标轴最值
											u.setScale(scale_key, {
												min: umin + dt*scale_scale,
												max: umax + dt*scale_scale,
											});

											// 复原其他坐标轴
											for(let key in urange){
												if(key !== scale_key){
													u.setScale(key, {
														min: urange[key][0],
														max: urange[key][1],
													});
												}
											}
												
										}
										// 鼠标中键松开事件

										}
										// 监听鼠标移动、松开事件
										document.addEventListener("mousemove", onmove);
										document.addEventListener("mouseup", onup);
									}
								});

									let scale_key = u.axes[key].scale;

									// 对范围进行缩放，以中点为基点
									let range = u.scales[scale_key].max - u.scales[scale_key].min;
									let val  = (u.scales[scale_key].max + u.scales[scale_key].min)/2;
									// 缩放的比例
									range = e.deltaY < 0 ? range *factor: range / factor;

									let nMin = val -range/2;
									let nMax = val +range/2;
									
									let urange = []
									for(let key in u.scales){
										urange[key] = [u.scales[key].min, u.scales[key].max];
									}

									u.batch(() => {
										u.setScale(scale_key, {

											max: nMax,
										});
									});
									
									for(let key in urange){
										if(key !== scale_key){

										}
									}

							}

									let scY = new Array()
									for(var key in u.scales){

									}
									// let scXMin0 = u.scales.x.min;
									// let scXMax0 = u.scales.x.max;

									// let xUnitsPerPx = u.posToVal(1, 'x') - u.posToVal(0, 'x');
									// 当按下鼠标中键且移动时
									function onmove(e) {

										let left1 = e.clientX;
										let top1 = e.clientY;
										// 计算X Y偏移量
										let dx = (left1 - left0);
										let dy = top1 - top0;

										// 开始缩放，设置坐标轴
										for(var key in u.scales){
											if(scY[key] !== null){
												let dt = 0;
												if(scY[key][3] === 0){
													// x轴
													dt = dx;
												}
												else if(scY[key][3] === 1){
													// y 轴
													dt = dy;
												}else{
													continue;
												}
												u.setScale(key, {
													min: scY[key][0] - dt*scY[key][2],
													max: scY[key][1] - dt*scY[key][2],
												});
											}
											
										}
									}
									// 鼠标中键松开事件
									function onup(e) {
										// 移除事件回调
										document.removeEventListener("mousemove", onmove);
										document.removeEventListener("mouseup", onup);
									}
									// 监听鼠标移动、松开事件
									document.addEventListener("mousemove", onmove);
									document.addEventListener("mouseup", onup);
								}
							});

							//wheel scroll zoom
							over.addEventListener("wheel", e => {
								e.preventDefault();

								let {left, top} = u.cursor;

								let leftPct = left/rect.width;
								let btmPct = 1 - top/rect.height;

								let oRange = new Array();
								for(var key in u.scales){
									let Val = 0;
									// ??
									if(u.scales[key].ori == 0){
										Val = u.posToVal(left,key);
									}else if(u.scales[key].ori == 1){
										Val = u.posToVal(top, key)
									}else{ continue;}

									let range = u.scales[key].max - u.scales[key].min;
									let nRange = e.deltaY < 0 ? range * factor : range / factor;

									let nMin = Val - leftPct * nRange;
									let nMax = nMin + nRange;
									oRange[key] = [nMin, nMax];
								}
								// let xVal = u.posToVal(left, "x");
								// let yVal = u.posToVal(top, "y");
								// let oxRange = u.scales.x.max - u.scales.x.min;
								// let oyRange = u.scales.y.max - u.scales.y.min;

								// let nxRange = e.deltaY < 0 ? oxRange * factor : oxRange / factor;

								// let nxMax = nxMin + nxRange;

								// let nyRange = e.deltaY < 0 ? oyRange * factor : oyRange / factor;

								// let nyMax = nyMin + nyRange;
								// [nyMin, nyMax] = clamp(nyRange, nyMin, nyMax, yRange, yMin, yMax);

								u.batch(() => {
									for(var key in oRange){

									// });
								});
							});
						}

				};

			function round2(val) {
				return Math.round(val * 100) / 100;
			}

			function round3(val) {

			function prepData(packed) {
				console.time('prep');

				// epoch,idl,recv,send,read,writ,used,free

				const numFields = packed[0];

				packed = packed.slice(numFields + 1);

				// 55,550 data points x 3 series = 166,650
				let data = [
					Array(packed.length/numFields),
					Array(packed.length/numFields),
					Array(packed.length/numFields),
					Array(packed.length/numFields),
				];

				for (let i = 0, j = 0; i < packed.length; i += numFields, j++) {
					data[0][j] = packed[i] * 60;
					data[1][j] = round3(100 - packed[i+1]);
					data[2][j] = round2(100 * packed[i+5] / (packed[i+5] + packed[i+6]));
					data[3][j] = packed[i+3];
				}

				console.timeEnd('prep');

				return data;
			}
